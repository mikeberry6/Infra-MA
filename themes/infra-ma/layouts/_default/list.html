{{ define "main" }}
<div class="container">
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
  <article style="margin-bottom:1rem;">
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    {{ with .Params.summary }}<p style="color:var(--text-2);font-size:0.85rem;">{{ . }}</p>{{ end }}
  </article>
  {{ end }}
</div>
{{ end }}
