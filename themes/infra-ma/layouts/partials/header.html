<header class="site-header">
  <div class="container">
    <a href="{{ "/" | relURL }}" class="site-title">{{ .Site.Title }}</a>
    <nav class="site-nav">
      {{ range .Site.Menus.main }}
        <a href="{{ .URL | relURL }}"{{ if $.IsMenuCurrent "main" . }} class="active"{{ end }}>{{ .Name }}</a>
      {{ end }}
    </nav>
  </div>
</header>
