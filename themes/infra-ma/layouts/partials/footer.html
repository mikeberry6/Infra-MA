<footer class="site-footer">
  <div class="footer-compact container">
    <div class="footer-compact__left">
      <a href="{{ "/" | relURL }}" class="footer-logo">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 21h18"/><path d="M5 21V7l7-4 7 4v14"/><path d="M9 21v-6h6v6"/></svg>
        {{ .Site.Title }}
      </a>
      <nav class="footer-inline-links" aria-label="Footer navigation">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL | relURL }}">{{ .Name }}</a>
        {{ end }}
        <a href="{{ "sectors/" | relURL }}">Sectors</a>
        <a href="{{ "analysis/" | relURL }}">Analysis</a>
      </nav>
    </div>
    <div class="footer-compact__right">
      <p class="footer-compact__label">Weekly infrastructure M&amp;A roundup</p>
      <form class="footer-newsletter" id="newsletter-form" action="https://formspree.io/f/xplaceholder" method="POST">
        <input type="email" name="email" placeholder="Email address" class="footer-input" aria-label="Email address" required>
        <button type="submit" class="footer-btn" id="newsletter-btn" aria-label="Subscribe">Subscribe</button>
      </form>
      <div id="newsletter-msg" class="footer-newsletter-msg" style="display:none;"></div>
    </div>
  </div>
  <div class="footer-bottom">
    <div class="container">
      <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
    </div>
  </div>
</footer>
<script>
(function(){
  var form = document.getElementById('newsletter-form');
  var msgEl = document.getElementById('newsletter-msg');
  var btn = document.getElementById('newsletter-btn');
  if (!form) return;
  form.addEventListener('submit', function(e){
    e.preventDefault();
    var email = form.querySelector('input[name="email"]');
    if (!email || !email.value || !email.validity.valid) {
      showMsg('Please enter a valid email address.', 'error');
      return;
    }
    btn.disabled = true;
    btn.textContent = 'Subscribing...';
    fetch(form.action, {
      method: 'POST',
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    }).then(function(response){
      if (response.ok) {
        showMsg('Thanks for subscribing! Check your inbox for confirmation.', 'success');
        form.reset();
      } else {
        showMsg('Something went wrong. Please try again.', 'error');
      }
    }).catch(function(){
      showMsg('Something went wrong. Please try again.', 'error');
    }).finally(function(){
      btn.disabled = false;
      btn.textContent = 'Subscribe';
    });
  });
  function showMsg(text, type) {
    msgEl.textContent = text;
    msgEl.className = 'footer-newsletter-msg footer-newsletter-msg--' + type;
    msgEl.style.display = 'block';
    setTimeout(function(){ msgEl.style.display = 'none'; }, 5000);
  }
})();
</script>
